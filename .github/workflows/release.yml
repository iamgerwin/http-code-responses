name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  discussions: write

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Conditional publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Package: ${PKG_NAME} Version: ${PKG_VERSION}"
          # Check if version exists on npm
          EXISTS=$(npm view "${PKG_NAME}" versions --json | node -e "const fs=require('fs');const v=process.env.V;const d=fs.readFileSync(0,'utf8')||'[]';try{const arr=JSON.parse(d)||[];console.log(Array.isArray(arr)&&arr.includes(v)?'yes':'no')}catch(e){console.log('no')}")
          if [ "$EXISTS" = "no" ]; then
            echo "Publishing ${PKG_NAME}@${PKG_VERSION} to npm..."
            npm publish --access public
          else
            echo "${PKG_NAME}@${PKG_VERSION} already on npm; skipping publish."
          fi
